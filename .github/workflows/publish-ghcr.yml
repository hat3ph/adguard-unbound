# This is a basic workflow to help you get started with Actions

name: Docker Image CI for GHCR

on:
  push:
    branches: [arm64-test]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [arm64-test]
    paths-ignore:
      - "README.md"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/386,linux/arm/v6,linux/arm/v7
          push: true
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=AGH multi-arch image
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:0.107.52.2
